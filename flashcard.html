<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flashcards.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Language Learning Website</title>
</head>
<body>
    <div id="navigacija">
    </div>
    <div class="content">
        <div>
            <div class="difficulty">
                <div id="h1">
                    <h1>Choose your level of difficulty</h1>
                </div>
                <div id="diffbtns" class="diffgrid">
                    <button id="easyBtn" class="diffbtn">Easy</button>
                    <button id="mediumBtn" class="diffbtn">Medium</button>
                    <button id="hardBtn" class="diffbtn">Hard</button>
                </div>
                <h1 id="message"></h1>
            </div>
                <div class="flashcard" id="displayflashcard"></div>
                <div class="grid" id="btngrid">
                    <button class="diffbtn" id="DidntknowBtn"><img src="/other/close.png" atr="https://www.flaticon.com/free-icons/close Close icons created by Pixel perfect - Flaticon" title="close icons"></button>
                    <button class="diffbtn" id="SkipBtn"><img src="/other/fast-forward.png" atr="https://www.flaticon.com/free-icons/skip Skip icons created by WR Graphic Garage - Flaticon" title="skip icons"></button>
                    <button class="diffbtn" id="KnewBtn"><img src="/other/check.png" atr="https://www.flaticon.com/free-icons/tick Tick icons created by Maxim Basinski Premium - Flaticon" title="tick icons"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="footers">
    </div>
<script src="js/Flashcards.js"></script>
<script src="js/main.js"></script>
</body>
</html>
