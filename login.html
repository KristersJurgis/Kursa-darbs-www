<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Language Learning Website</title>
</head>
<body>
    <div id="navigacija">
    </div>
    <div class="content">
        <section class="wrapper">
            <a href="home.html" class="icon-close"><ion-icon name="close-outline"></ion-icon></a>
            <div class="form-box login">
                <form action="#" id="login">
                    <h2>Login</h2>
                   <div class="input-box">
                        <input type="email" required placeholder=" ">
                        <label>Email</label>
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder=" ">
                        <label>Password</label>
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#" id="register">
                    <h2>Registration</h2>
                    <div class="input-box">
                        <input type="text" id="name" required placeholder=" ">
                        <label>Username</label>
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span id="nameError" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input id="eMail" type="email" required placeholder=" ">
                        <label>Email</label>
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" required placeholder=" ">
                        <label>Password</label>
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span id="password" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input type="password"  id="Confirm-password" required placeholder=" ">
                        <label>Confirm Password</label>
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span id="confirmPasswordError" class="error-message"></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" id="Submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div id="footers">
    </div>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
